<!DOCTYPE html>
<html>
<head>
    <title>Quick Backend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üöÄ Quick Backend Test</h1>
    <button onclick="testNow()">Test Backend Now</button>
    <div id="results"></div>

    <script>
        async function testNow() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="result loading">Testing backend...</div>';
            
            try {
                // Test health endpoint
                const response = await fetch('https://sahijagahproperty.vercel.app/api/v1/health');
                const data = await response.json();
                
                if (response.ok) {
                    results.innerHTML = `
                        <div class="result success">
                            ‚úÖ <strong>Backend is WORKING!</strong><br>
                            Status: ${response.status}<br>
                            Response: ${JSON.stringify(data)}
                        </div>
                    `;
                    
                    // Test signup
                    setTimeout(testSignup, 1000);
                } else {
                    results.innerHTML = `
                        <div class="result error">
                            ‚ùå <strong>Backend Error</strong><br>
                            Status: ${response.status}<br>
                            Response: ${JSON.stringify(data)}
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="result error">
                        ‚ùå <strong>Connection Failed</strong><br>
                        Error: ${error.message}<br>
                        This means the backend is still not responding.
                    </div>
                `;
            }
        }
        
        async function testSignup() {
            try {
                const response = await fetch('https://sahijagahproperty.vercel.app/api/v1/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        password: 'testpass123',
                        role: 'client'
                    })
                });
                
                const data = await response.json();
                
                document.getElementById('results').innerHTML += `
                    <div class="result ${response.ok || response.status === 409 ? 'success' : 'error'}">
                        ${response.ok || response.status === 409 ? '‚úÖ' : '‚ùå'} <strong>Signup Test</strong><br>
                        Status: ${response.status}<br>
                        Response: ${JSON.stringify(data, null, 2)}
                    </div>
                `;
                
                if (response.ok || response.status === 409) {
                    document.getElementById('results').innerHTML += `
                        <div class="result success">
                            üéâ <strong>SUCCESS!</strong> Your backend is working properly!<br>
                            You can now try signup on your live website.
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('results').innerHTML += `
                    <div class="result error">
                        ‚ùå <strong>Signup Test Failed</strong><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
